<br>
<br>
<input id="email"></input>
<h3 id="result"></h3>
<script> 
const validateEmail = (email) => {
  return email.match(
    /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
  );
};

const validate = () => {
  const $result = $('#result');
  const email = $('#email').val();
  $result.text('');

  if (validateEmail(email)) {
    location.replace("BAse site.htm")
}
  else {
    $result.text(email + ' is not valid please enter valid email.');
    $result.css('color', 'red',);
  }
  return false;
}

$('#email').on('input', validate);
</script>
